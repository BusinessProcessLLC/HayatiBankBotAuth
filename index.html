<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация / Регистрация</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script type="module" src="./app.js"></script>
    
    </head>
<body>
    <h1>Вход / Регистрация (MVP)</h1>
    
    <div id="auth-form-container">
        <form id="login-form" onsubmit="event.preventDefault(); window.handleLogin(document.getElementById('login-email').value, document.getElementById('login-password').value);">
            <h2>Вход</h2>
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Пароль" required><br>
            <button type="submit">Войти</button>
        </form>

        <hr>

        <form id="registration-form" onsubmit="event.preventDefault(); window.handleRegistration(document.getElementById('reg-email').value, document.getElementById('reg-password').value);">
            <h2>Регистрация</h2>
            <input type="email" id="reg-email" placeholder="Email" required><br>
            <input type="password" id="reg-password" placeholder="Пароль" required><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <p id="status-message" style="color: blue; margin-top: 15px;"></p>
</body>
</html>
